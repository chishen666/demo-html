<!Doctype>
<html>
<head>
	<meta charset="UTF-8">
	<title>Html demo</title>
	<style>
		#div_1 {
			text-align: center;
			height: 50px;
			width: 50px;
			background-color: aqua;
			border: 1px solid blue;
		}
	</style>
</head>
<body>

	<!--------------------Html标题start-------------------->
	<h1>一级标题</h1>
	<h6>六级标题</h6>
	<hr/>
	<!--------------------Html标题end-------------------->

	<!--------------------Html段落start-------------------->
	<p>这是一个段落。</p>
	<p>这是另一个段落。</p>
	<!--------------------Html段落end-------------------->

	<!--------------------Html链接start-------------------->
	<a href="http://www.baidu.com">百度</a>
	<!--------------------Html链接end-------------------->

	<!--------------------Html换行start-------------------->
	<br />
	<!--------------------Html换行end-------------------->

	<!--------------------Html图像start-------------------->
	<img src="../../imgs/1.jpg" width="30px" height="30px">
	<!--------------------Html图像end-------------------->

	<!--------------------Html水平线start-------------------->
	<hr />
	<!--------------------Html水平线end-------------------->

	<!--------------------Html文本格式化start-------------------->
	<b>b粗体</b>
	<strong>strong粗体</strong>
	<i>i斜体</i>
	<em>em斜体</em>
	<big>变大</big>
	<small>变小</small>
	文本<sub>下标</sub>
	文本<sup>上标</sup>
	<!--------------------Html文本格式化end-------------------->

	<!--------------------pre标签start-------------------->
	<pre>
		llll

		ddd
	</pre>
	<!--------------------pre标签end-------------------->

	<!--------------------div标签start-------------------->
	<div id="div_1">
		中
	</div>
	<!--------------------div标签end-------------------->

	<!--------------------img标签start-------------------->
	<img src="http://www.runoob.com/images/pulpit.jpg" alt="hello, dogogog!" title="lalalal"/>
	<!--------------------img标签end-------------------->

</body>

</html>
